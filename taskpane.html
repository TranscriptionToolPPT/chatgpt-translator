<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT Translator</title>
    
    <!-- Office.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #0078d4;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="password"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #0078d4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005a9e;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            display: none;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .divider {
            margin: 20px 0;
            border-top: 1px solid #ddd;
        }
        
        .lang-row {
            display: flex;
            gap: 10px;
        }
        
        .lang-row > div {
            flex: 1;
        }
        
        .api-key-saved {
            display: inline-block;
            color: #28a745;
            font-size: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <span>🌐</span>
            <span>مترجم ChatGPT</span>
        </h2>
        
        <div class="form-group">
            <label for="apiKey">
                🔑 OpenAI API Key
                <span id="apiKeySaved" class="api-key-saved" style="display:none;">✓ محفوظ</span>
            </label>
            <input type="password" id="apiKey" placeholder="sk-proj-...">
            <button class="btn-secondary" onclick="saveApiKey()">💾 حفظ المفتاح</button>
        </div>
        
        <div class="divider"></div>
        
        <div class="lang-row">
            <div class="form-group">
                <label for="sourceLang">من:</label>
                <select id="sourceLang">
                    <option value="es">🇪🇸 أسباني</option>
                    <option value="en">🇬🇧 إنجليزي</option>
                    <option value="fr">🇫🇷 فرنسي</option>
                    <option value="de">🇩🇪 ألماني</option>
                    <option value="it">🇮🇹 إيطالي</option>
                    <option value="ar">🇸🇦 عربي</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="targetLang">إلى:</label>
                <select id="targetLang">
                    <option value="ar" selected>🇸🇦 عربي</option>
                    <option value="en">🇬🇧 إنجليزي</option>
                    <option value="es">🇪🇸 أسباني</option>
                    <option value="fr">🇫🇷 فرنسي</option>
                    <option value="de">🇩🇪 ألماني</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <button class="btn-primary" onclick="translateSelection()">
                🔄 ترجم النص المحدد
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="taskpane.js"></script>
</body>
</html>
